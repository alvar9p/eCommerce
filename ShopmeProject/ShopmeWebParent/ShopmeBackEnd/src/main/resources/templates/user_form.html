<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Create New User</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

    <div class="container-fluid">

        <!-- Navbar -->
        <aside>
            <div th:replace="common/navbar :: navbar"></div>
        </aside>

        <div>
            <h2>Manage Users | Create New User</h2>
            <a th:href="@{/users/new}">Create New User</a>
        </div>

        <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}" onsubmit="return checkEmailUnique(this);">

            <div class="border border-secondary rounded p-3">

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="20" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Roles:</label>
                    <div class="col-sm-8">
                        <th:block th:each="role : ${listRoles}">
                            <input class="m-2" type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" />
                            -
                            <small th:text="${role.description}"></small>
                            </br>
                        </th:block>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Enabled:</label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{enabled}">
                    </div>
                </div>

                <div class="text-center">
                    <input class="btn btn-primary m-3" type="submit" value="Save" />
                    <input id="buttonCancel" class="btn btn-secondary" type="button" value="Cancel" />
                </div>

            </div>

        </form>

        <div class="modal fade text-center" id="modalDialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalTitle">Warning</h4>
                        <button class="close" type="button" data-dismiss="modal">&times;</button> 
                    </div>

                    <div class="modal-body">
                        <span id="modalBody"></span>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-danger" type="button" data-dismiss="modal">Close</button> 
                    </div>

                </div>
            </div>
        </div>


        <footer>
            <p>Shopme Control Panel - Copiright &copy; Shopme</p>
        </footer>
    </div>

    <script type="text/javascript">

    $(document).ready(function() {
        $("#buttonCancel").on("click", function(){
            window.location = "[[@{/users}]]";
        });
    });

    // llama al formulario
    // Pasar el valor de _csrf (campo email) debido a Spring security
    // alert('Check email unique');
    function checkEmailUnique(form){
        var url = "[[@{/users/check_email}]]";
        var userEmail = $("#email").val();
        var csrfValue = $("input[name='_csrf']").val();
        var params = {email: userEmail, _csrf: csrfValue};

        $.post(url, params, function(response){
            if(response == "OK"){
                form.submit();
            } else if(response == "Duplicated"){
                showModalDialog("Warning", "There is another user having the email " + userEmail);
            } else{
                showModalDialog("Error", "Unknown response from server");
            }
        }).fail(function(){
            // Si se cambia la variable 'url', por ejemplo
            showModalDialog("Error", "Could not connect to the server");
        });
        return false;
    }

    
    function showModalDialog(title, message){
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        $("#modalDialog").modal();
    }


    </script>

</body>

</script>

</html>
