<navbar th:fragment="navbar">

  <div>

    <!-- Spring necesita manejar el logout como metodo post (queda hidden) -->
    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
      <input type="submit" />
    </form>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/ShopmeAdminSmall.png}" />
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" th:href="@{/users}">Users</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/categories}">Categories</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/brands}">Brands</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/products}">Products</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/customers}">Customer</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/shipping}">Shipping</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/orders}">Orders</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/report}">Sales Report</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/articles}">Articles</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/menus}">Menus</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/settings}">Settings</a>
          </li>

          <!-- Icono de usuario en la barra de navegacion -->
          <li>
            <span class="fas fa-user fa-2x icon-silver"></span>
          </li>

          <li class="nav-item dropdown">
            <!-- principal.fullName llama al metodo getFullName de la clase ShopmeUserDetails -->
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" sec:authentication="principal.fullName"></a>
            <div class="dropdown-menu">
              <a class="dropdown-item" id="logoutLink" href="#">Logout</a>
            </div>
          </li>

        </ul>
      </div>

    </nav>
  </div>

  <!-- Script para enviar metodo post al backend -->
  <script type="text/javascript">
    $(document).ready(function() {
      $("#logoutLink").on("click", function(e){
          e.preventDefault();
          document.logoutForm.submit();
      });
    });

  </script>

</navbar>
