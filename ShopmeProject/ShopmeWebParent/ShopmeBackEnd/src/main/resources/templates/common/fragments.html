<body>
    <th th:fragment="column_link(fieldName, columnLabel)">
        <a class="text-white" 
            th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir=' 
                + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
            [[${columnLabel}]]
        </a>

        <!-- Si se hace click en el campo id, se ordena de manera asc y cambia icono-->
        <span th:if="${sortField == 'fieldName'}"
            th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}">
        </span>
    </th>

    <a th:fragment="page_link(pageNum, label)" class="page-link"
        th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField} 
            + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
        [[${label}]]
    </a>


</body>
