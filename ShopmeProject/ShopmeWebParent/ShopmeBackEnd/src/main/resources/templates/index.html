<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="common/head :: head('Home - Shopme Admin')" />

<body>

    <div class="container-fluid">

        <div th:replace="common/navbar :: navbar"></div>

        <div>
            <h2>Shopme Control Panel</h2>
            Welcome
            <!-- principal.fullName llama al metodo getFullName de la clase ShopmeUserDetails -->
            <a th:href="@{/account}" sec:authentication="principal.fullName"></a>
            <span sec:authentication="principal.authorities"></span>
        </div>

        <!-- Footer -->
        <div th:replace="common/footer :: footer"></div>

    </div>

</body>

</html>
