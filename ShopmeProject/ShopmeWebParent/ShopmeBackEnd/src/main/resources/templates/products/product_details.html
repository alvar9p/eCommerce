<body>
    <div th:fragment="content" id="divProductDetails">

        <th:block th:each="detail, status : ${product.details}">
            <div class="form-inline" th:id="'divDetail' + ${status.index}">
                <label class="m-3">Name:</label>
                <input class="form-control w-25" type="text" name="detailNames" maxlength="255" th:value="${detail.name}" />
                <label class="m-3">Value:</label>
                <input class="form-control w-25" type="text" name="detailValues" maxlength="255" th:value="${detail.value}" />
                <a class="btn fas fa-times-circle fa-2x icon-dark" name="linkRemoveDetail" title="Remove this detail"></a>
            </div>
        </th:block>

        <div class="form-inline" th:id="'divDetail' + ${#lists.size(product.details)}">
            <label class="m-3">Name:</label>
            <input class="form-control w-25" type="text" name="detailNames" maxlength="255" />
            <label class="m-3">Value:</label>
            <input class="form-control w-25" type="text" name="detailValues" maxlength="255" />
        </div>
    </div>
</body>
